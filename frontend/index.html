<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="pre-container">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </div>
    <!-- end Preloader -->
    <!-- box header -->
    <div class="top-bar">
        <section class="box-intro" style="height:0">
            <div class="table-cell">
                <h1 class="box-headline letters rotate-2" style="align-content: center">
                    <span class="box-words-wrapper">
                        <b class="is-visible">Informatique.</b>
                        <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Economie.</b>
                        <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tourisme.</b>
                    </span>
                </h1>
                <h5 style="align-content: center">Generate your Ical</h5>
            </div>
        </section>
    </div>

    <body>
        <div class="container main-container">
            <div>
                <select name="filiere" id="filiere" class="form-control input-lg">
                    <option value="">Selectionnez votre fili√®re</option>
                </select>
            </div>
            <div style="margin-top:30px">
                <select name="classe" id="classe" class="form-control input-lg" style="display:none;">
                </select>

            </div>
            <input type="text" id="url-ical" class="input-lg" style="display:none; width:100%; margin-top: 30px;" disabled="disabled">
        </div>

        <script>
            var BACKEND_URL = 'http://172.17.0.2/v1/ical?classNo=';

            function showClasses(catname) {
                allClasses.forEach(function(d) {
                    if (d.catname === catname) {
                        $('#classe option').remove();
                        d.classes.forEach(function(c) {
                            $('#classe').append($('<option/>')
                                .val(c.classId)
                                .text(c.name))
                        });
                    }
                });
                $('#url-ical').val(BACKEND_URL + $('#classe').val());
            }

            $(document).ready(function() {
                allClasses.forEach(function(d) {
                    $('#filiere').append($('<option/>')
                        .val(d.catname)
                        .text(d.catname))
                });

                $('#filiere').on('change', function() {
                    showClasses($(this).val());
                    $('#classe').show();
                    $('#url-ical').show();
                });

                $('#classe').on('change', function() {
                    $('#url-ical').val(BACKEND_URL + $('#classe').val());
                });
            });
        </script>
        <!-- jQuery -->
        <script src="js/jquery-2.1.1.js"></script>
        <!--  plugins -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/animated-headline.js"></script>
        <script src="js/isotope.pkgd.min.js"></script>


        <!--  custom script -->
        <script src="js/custom.js"></script>

    </body>

</html>
